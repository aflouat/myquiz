<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/game.css" />
  </head>
  <body>
    <div class="quiz-title">
    <!--add a quiz title-->
    <span id="quizNumber" >152</span>
    <span id="quizTitle">Quiz d'Initiation à l'Agriculture des Légumes 3</span>
 
  </div>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
      

            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <!--show the question picture  -->
        
        <div id="questionImage">
          <img src="" alt="question image" id="questionImageTag" width="80" height="80">
        </div>
        <!--button to show/hide questionImage  -->
        <button id="showHideQuestionImageButton" onclick="showHideQuestionImage()" class="btn btn-primary">Indice ?</button>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
          <!--add image-->
          <img src="" alt="choice image" id="choiceImageTag1" width="100" height="100">
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
          <!--add image-->
          <img src="" alt="choice image" id="choiceImageTag2" width="100" height="100">
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
          <!--add image-->
          <img src="" alt="choice image" id="choiceImageTag3" width="100" height="100">

        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
          <!--add image-->
          <img src="" alt="choice image" id="choiceImageTag4" width="100" height="100">
        </div>
      
      </div>
      
    </div>
    <div class="">
      <!--add a mp3 player for the question-->
<h4>MP3 Player</h4>
<button id="playButton">Play Audio</button>

<audio id="audioPlayer" controls>
Your browser does not support the audio element.
</audio>

<!--end add mp3-->
 </div>
    <script src="./js/audio_player.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
